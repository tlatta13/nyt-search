<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>NYT Search</title>
</head>
<body>
    <main class="container mt-3">
        <section class="col-md-12 row bg-primary ml-1 justify-content-center">
            <h1 style="color:white; text-align:center;" class="py-4">New York Times Search</h1>
        </section>

        <section class="card col-md-12 ml-1 mt-3">
            <div class="card-header bg-dark">
                <h4 style="color:white">Search Parameters</h4>
            </div>
            <form>
                <div class="form-group mt-4">
                  <label for="exampleFormControlInput1">Search Term:</label>
                  <input type="search" class="form-control" id="searchTerm" placeholder="Enter search term">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                  <select class="form-control" id="retrieveRecords">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Start Year (optional):</label>
                    <input type="search" class="form-control" id="startYear" placeholder="yyyy">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">End Year (optional):</label>
                    <input type="search" class="form-control" id="endYear" placeholder="yyyy">
                </div>
                <button type="submit" class="btn btn-primary mb-4" id="searchBtn" >Search NYT</button>
              </form>
        </section>

        <section class="card col-md-12 ml-1 mt-3">
            <div class="card-header bg-dark">
                <h4 style="color:white">Top Articles</h4>
            </div>
            <div class="card-body" id="articleReturn">

            </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
